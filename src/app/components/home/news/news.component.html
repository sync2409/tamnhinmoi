<div data-vc-full-width="true" data-vc-full-width-init="false" class="vc_row wpb_row vc_row-fluid vc_custom_1508848826323 vc_row-has-fill">
  <div class="wpb_column vc_column_container vc_col-sm-6">
    <div class="vc_column-inner">
      <div class="wpb_wrapper">
        <div class="rt-vc-posts">
          <h2 class="rt-vc-title-left">Tin tá»©c</h2>
          <div class="headline"></div>
          <div class="rtin-item news-parent" *ngIf="ListData &&  ListData.length > 0">

            <div class="media media-list">
              <a routerLink='/detail/{{cateID}}/{{ListData[0].NewID}}/{{ListData[0].Title | slugUrl}}'>
                <img src="{{BASE_URL_MEDIA + ListData[0].ImageUrl}}" style="margin-bottom: 5px;">
              </a>
              <h3>
                <a routerLink='/detail/{{cateID}}/{{ListData[0].NewID}}/{{ListData[0].Title | slugUrl}}'>{{ListData[0].Title}}</a>
              </h3>

              <p class="rtin-content">{{ListData[0].Description}}</p>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="wpb_column vc_column_container vc_col-sm-6">
    <div class="vc_column-inner">
      <div class="wpb_wrapper">
        <div class="rt-vc-posts news-child">
          <div class="rtin-item" style="background-color:#ffffff; margin-top: 76px;box-shadow: 9px 9px 17px #8c8c8c;"
            *ngIf="ListData && ListData.length>0">
            <div class="media media-list" *ngFor="let item of ListData.slice(1,4);">
              <div class="media-left rtin-img">
                <a routerLink='/detail/{{cateID}}/{{item.NewID}}/{{item.Title | slugUrl}}'>
                  <img src="{{BASE_URL_MEDIA + item.ImageUrl}}" style=" height: 110px;max-width: 160px;">
                </a>
              </div>

              <div class="media-body rtin-content-area">
                <h3><a routerLink='/detail/{{cateID}}/{{item.NewID}}/{{item.Title | slugUrl}}'>{{item.Title}}</a></h3>
                <div class="rtin-date">{{item.PublishTime | formatDateTime}}</div>
                <p class="rtin-content">{{item.Description | subString:75}}</p> 
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
